<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Poppins (400, 600)-->
  <!--Open Sans (400)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <nav>
    <img src="/images/logo.svg" alt="Logo" class="logo">
  </nav>
  <section class="flex">
    <section class="pic">
      <img src="/images/illustration-mockups.svg" alt="Mockups" class="mockups">
    </section>
    <section class="textbox">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="button">Register</a>
    </section>
  </section>
  <section class="socialmedia">
    <section>
      <img src="/images/facebook.png" alt="Facebook Logo" class="facebook">
    </section>
    <section>
      <img src="/images/twitter.png" alt="Twitter Logo" class="twitter">
    </section>
    <section>
      <img src="/images/instagram.png" alt="Instagram Logo" class="instagram">
    </section>
  </section>

</html>
